# --- Database Configuration (Local/Default) ---
# FIX: Added necessary parameters for MySQL Connector-J (8.x versions)
# Added: createDatabaseIfNotExist=true (Database automatic ban jayega)
# Added: useSSL=false&allowPublicKeyRetrieval=true (Modern driver settings)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/library_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# FIX: Updated Dialect for better compatibility with MySQL Connector-J 8.x
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

