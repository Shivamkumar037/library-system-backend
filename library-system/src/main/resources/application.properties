# --- Database Configuration (Local/Default) ---
# FIX: Localhost MySQL hata diya gaya hai taaki local crash na ho.
# Hum H2 (In-Memory Database) use kar rahe hain. 
# Render production mein apne aap Aiven MySQL use karega.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:librarydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Settings (Adapted for H2)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console enable karein (Testing ke liye)
spring.h2.console.enabled=true

# File Upload Limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

